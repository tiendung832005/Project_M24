<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styleLOGIN.css">
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Đăng nhập</header>
          <form action="#" id="formLogin">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" id="email"/>
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Password" class="password" id="password"/>
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Quên mật khẩu?</a>
            </div>

            <div class="field button-field">
              <button type="submit">Đăng nhập</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Chưa có tài khoản?
              <a href="../pages/register.html" class="">Đăng kí</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Đăng nhập với Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <i class="bx bxl-google google-icon"></i>
            <span>Đăng nhập với Google</span>
          </a>
        </div>
      </div>
    </section>

    <script src="../JS/login.js"></script>
  </body>
</html>
