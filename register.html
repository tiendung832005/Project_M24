<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="form signup">
        <div class="form-content">
          <header class="header1">Đăng kí</header>
          <form action="#" class="form1" id="formRegister">
            <div class="field input-field">
              <input
                type="text"
                placeholder="Họ và tên"
                class="input"
                id="name"
              />
              <div id="userNameError" style="color: red; display: none">
                Tên không được để trống
              </div>
            </div>

            <div class="field input-field">
              <input
                type="email"
                placeholder="Email"
                class="input"
                id="email"
              />
              <div id="userEmailError" style="color: red; display: none">
                Email không được để trống
              </div>
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Nhập mật khẩu"
                id="password"
                class="password"
              />
              <div id="passwordError" style="color: red; display: none">
                Mật khẩu không được để trống
              </div>
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Nhập lại mật khẩu"
                class="password"
                id="rePassword"
              />
              <div id="rePasswordError" style="color: red; display: none">
                Mật khẩu không được để trống
              </div>
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="field input-field">
              <input
                type="text"
                placeholder="Địa chỉ"
                class="input"
                id="address"
              />
            </div>

            <div class="field button-field">
              <button type="submit">Đăng kí</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Đã có tài khoản?
              <a href="" class="a1">Đăng nhập</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook ">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <i class="bx bxl-google google-icon"></i>
            <span>Login with Google</span>
          </a>
        </div>
      </div>
    </section>
    <!-- <script src="https://unpkg.com/uuid@8.3.2/dist/index.js"></script> -->
    <script src="../JS/register.js"></script>
  </body>
</html>
